version: '3.9'
services:
  backend:
    build: ./backend
    container_name: library-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CORS_ORIGIN=http://localhost:5173
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: library-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8080/api
    depends_on:
      - backend
    restart: unless-stopped
